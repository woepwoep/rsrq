<f:form.textfield
    onclick="{columnName.additionalargument}"
    id="{columnName.name}"
    class="form-control {columnName.type}"
    name="{columnName.name}"
    value="{row.{columnName.name}}"
    required="{f:if(condition: '{columnName.validation}==required', then: '1', else: '0')}"
    readonly="{f:if(condition: '{columnName.validation}==readonly', then: '1')}"
/>
